<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YAPP:Yet Another Parallax Plugin</title>
    <style>
		body {
		    margin: 0;
		}
        .spacer{
            width:100%;
            height: 1600px;
        }
        [data-yapp-img]:before{
            display: block;
            content: ' ';
            position: absolute;
            width: 100%;
            height: 200px;
            border: 1px solid red;
            z-index: 2;
        }
    </style>
</head>

<body>

<button id="showYapp">Show</button>

<div class="spacer"></div>

    <div data-yapp-img="images/https.unsplash.com.aleskrivec.2.jpg" data-yapp-height="200px"></div>

<div class="spacer"></div>


     <div data-yapp-img="images/https.unsplash.com.aleskrivec.jpg"></div>

    <div data-yapp-img="images/https.unsplash.com.aleskrivec.2.jpg" data-yapp-height="50vh"></div>

    <div data-yapp-img="images/https.unsplash.com.jaymantri.jpg"></div>

    <div data-yapp-img="images/https.unsplash.com.aleskrivec.jpg"></div>

    <div data-yapp-img="images/https.unsplash.com.aleskrivec.2.jpg"></div>

    <div data-yapp-img="images/https.unsplash.com.jaymantri.jpg"></div>

    <script src="js/yapp.js"></script>
 
    <!-- Livereload script -->
    <script src="//localhost:35729/livereload.js"></script>

</body>

</html>
